<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratnagiri Farms</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    button {
      background: #f5b100;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e0a000;
    }
  </style>
</head>
<body>
  <img src="home/final_logo.png" alt="Ratnagiri Farms Logo">
  <h2>Unable to Load the App</h2>
  <p>Please check your internet connection and try again.</p>
  <button onclick="location.href='https://ratnagirifarms.com'">Refresh</button>

  <script>
    // Auto-reload when internet comes back
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
